{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Input Details</h2>
    <form action="{{ url_for('predict') }}" method="post">
        <label for="acres">Acres:</label>
        <input type="number" id="acres" name="acres" required>
        
        <label for="cost">Cost (INR):</label>
        <input type="number" id="cost" name="cost" required>
        
        <label for="soil_type">Soil Type:</label>
        <select id="soil_type" name="soil_type" required>
            <option value="0">Black Cotton</option>
            <option value="1">Red Sandy Loam</option>
            <option value="2">Well-Drained</option>
            <option value="3">Well-Drained Clay</option>
        </select>
        
        <button type="submit">Predict</button>
    </form>
</div>
{% endblock %}
